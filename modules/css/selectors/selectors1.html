<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Selectors</title>
</head>

<body>
     <div class="capitao-america">
        Grande homem com uma armadura,
        tire-a e você é o que?
     </div>
     <div class="homem-de-ferro">
         Gênio, bilionário, playboy, filantropo...
     </div>


     
     <div class="homem-de-ferro hulk">
       Nós temos o Hulk. =)
     </div>
     
</body>

<style>
    .capitao-america, .homem-de-ferro {
        color: red;
     }

     .homem-de-ferro.hulk {
        color: green;
     }
</style>

</html>
