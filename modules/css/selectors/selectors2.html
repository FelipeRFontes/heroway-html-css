<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Selectors</title>
</head>

<body>
    <div class="selector-pai">
        <div class="selector-aleatorio">
            <div class="selector-filho-indireto">
                Com grandes poderes vem grandes
                responsabilidades
            </div>
        </div>
    </div>

    <div class="selector-pai">
        <div class="selector-filho-direto">
            Com grandes poderes vem grandes
            responsabilidades
        </div>
    </div>
</body>

<style>
    .selector-pai .selector-filho-indireto {
        color: red;
    }

    .selector-pai > .selector-filho-direto {
        color: red;
    }
</style>

</html>
